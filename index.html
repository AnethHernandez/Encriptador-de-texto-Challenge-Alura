<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"><!--checar la fuente-->
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <h1 class="logo"><img src="Imagenes/Logo.png"></h1>
    </header>

    <main>
        <section class="textoEncriptar">
            <div class="area">
                <textarea class="campo-texto" id="campoTexto" placeholder="Ingrese el texto aqui"></textarea> 
            </div>
            <div class="instrucciones">
                <img src="Imagenes/alerta.png" width="15px" height="15px" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container-botones">
                <button class="boton-encriptar" type="button" onclick="encriptar()"> Encriptar!</button>
                <button class="boton-desencriptar" type="button" onclick="desencriptar()">Desencriptar!</button>
            </div>
        </section>

        <section class="textoEncriptado" >
                <img src="Imagenes/persona leyendo.png" alt="persona leyendo" class="imagen-persona">
                
            
            <div class="mensaje-encriptado">
                <h2 class="h2-seccion2"id="mensajeFinal">Ningún mensaje fue <br>encontrado</h2>
                <p class="parrafo-seccion2">Ingresa el texto que desees encriptar o <br>desencriptar</p>
            </div>
            <div class="container-resultado">
                <h3 class="h3-resultado">Mensaje encriptado con exito!</h3>
                <textarea class="area-result" ></textarea>
            </div>
            <div class="container-copiar">
                <button class="boton-copiar" id="botonCopiar" type="button" >Copiar</button>
            </div>
        </section>
    </main>
